<!DOCTYPE html>
<html lang="en">
<head>
    <title>Nutrilens</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body class="bg-gray-100 text-gray-900">

<nav class="bg-gray-800 text-white py-4 fixed top-0 w-full z-10">
    <div class="flex justify-between px-4 items-center">
        <div class="text-2xl text-center">Nutrilens</div>
        <button class="lg:hidden" onclick="toggleSidebar()">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>
    </div>
</nav>

<!-- Sidebar -->
<aside id="sidebar" class="bg-gray-800 text-white py-4 h-screen w-48 fixed top-16 left-0 hidden lg:block">
    <ul class="text-lg mt-8">
        <li class="p-2 hover:bg-gray-700"><a href="/">Home</a></li>
        <!-- <li class="p-2 hover:bg-gray-700"><a href="./about">About us</a></li>
        <li class="p-2 hover:bg-gray-700"><a href="./architecture">Project Architecture</a></li>
        <li class="p-2 hover:bg-gray-700"><a href="./contact">contact us</a></li> -->
    </ul>
</aside>

<div class="content ml-0 sm:ml-48">
    <div class="mt-8 px-4 sm:px-8 md:px-16 lg:px-24 xl:px-32">
        <div class="mt-8">
            <br><br>
        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
            <span class="block sm:inline">{{ error }}</span>
        </div>
        {% endif %}
        
        <h2 class="text-2xl font-bold mb-4 text-center">Upload Image</h2>
        <form method="POST" enctype="multipart/form-data" class="text-center" onsubmit="showLoading()">
            <input type="file" name="file" class="border border-gray-300 p-2 mb-2 w-full sm:w-auto inline-block">
            <input type="submit" name="upload" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        </form>
        
        <div class="mt-8">
            <h2 class="text-2xl font-bold mb-4 text-center">Or Enter Food Name</h2>
            <form method="POST" class="text-center" onsubmit="showLoading()">
                <input type="text" name="food_name" placeholder="Enter food name" class="border border-gray-300 p-2 mb-2 w-full sm:w-auto inline-block">
                <input type="submit" name="search" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            </form>
        </div>
        
        <!-- Loading Spinner -->
        <div id="loading" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
            <div class="relative top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-blue-500"></div>
                <p class="text-white text-center mt-4">Fetching nutrition data...</p>
            </div>
        </div>
        </div>
    </div>
</div>

<script>
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('hidden');
    }
    
    function showLoading() {
        document.getElementById('loading').classList.remove('hidden');
    }
</script>

<div class="content ml-0 lg:ml-48"> <!-- Adjusted to create space for the sidebar and match the top position of the navbar -->
    <!-- Your content goes here -->
</div>

</body>
</html>
